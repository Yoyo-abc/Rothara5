    <h1>ðŸŽ‰ Happy Birthday, Yeng Rothara! ðŸŽ‰</h1>
    <p>Today is a special day because it's your day! Here's a little surprise just for you.</p>
    <div class="countdown" id="countdown"></div>

    <script>
        // Countdown to the birthday
        const countDownDate = new Date("Oct 22, 2024 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(x);
                countdownElement.innerHTML = "ðŸŽ‰ It's your birthday! ðŸŽ‰";
            }
        }, 1000);
    </script>
